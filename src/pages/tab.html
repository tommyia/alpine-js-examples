<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Alpine.js Example</title>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body class="relative">
  <div class="absolute flex items-center bg-gray-200 py-3 px-2 space-x-4">
    <a href="./index.html" class="text-blue-500 hover:text-blue-600">Validation</a>
    <a href="./alert.html" class="text-blue-500 hover:text-blue-600">Alert</a>
    <a href="./dataTable.html" class="text-blue-500 hover:text-blue-600">Data Table</a>
    <a href="./tab.html" class="text-blue-500 hover:text-blue-600">Tab</a>
  </div>
  <div class="bg-gray-200 h-screen">
    <div class="container mx-auto w-full h-full">
      <div x-data="{ tab: 'tab1' }" class="max-w-screen-sm mx-auto w-full h-full flex flex-col items-center justify-center">
        <ul class="w-full float-left border-b flex border-gray-500 px-5">
          <li @click="tab = 'tab1'" class="-mb-px cursor-pointer" x-bind:class="{'bg-white border-white' : tab === 'tab1'}">
            <div x-bind:class="{'border-r border-l border-gray-500' : tab === 'tab1'}">
              <div class="px-4 py-2" x-bind:class="{'border-t-2 border-blue-400' : tab === 'tab1'}">
                Tab 1
              </div>
            </div>
          </li>
          <li @click="tab = 'tab2'" class="-mb-px cursor-pointer" x-bind:class="{'bg-white border-white' : tab === 'tab2'}">
            <div x-bind:class="{'border-r border-l border-gray-500' : tab === 'tab2'}">
              <div class="px-4 py-2" x-bind:class="{'border-t-2 border-blue-400' : tab === 'tab2'}">
                Tab 2
              </div>
            </div>
          </li>
          <li @click="tab = 'tab3'" class="-mb-px cursor-pointer" x-bind:class="{'bg-white border-white' : tab === 'tab3'}">
            <div x-bind:class="{'border-r border-l border-gray-500' : tab === 'tab3'}">
              <div class="px-4 py-2" x-bind:class="{'border-t-2 border-blue-400' : tab === 'tab3'}">
                Tab 3
              </div>
            </div>
          </li>
          <li @click="tab = 'tab4'" class="-mb-px cursor-pointer" x-bind:class="{'bg-white border-white' : tab === 'tab4'}">
            <div x-bind:class="{'border-r border-l border-gray-500' : tab === 'tab4'}">
              <div class="px-4 py-2" x-bind:class="{'border-t-2 border-blue-400' : tab === 'tab4'}">
                Tab 4
              </div>
            </div>
          </li>
        </ul>
        <div class="w-full flex flex-col bg-white p-10 border-l border-r border-b border-gray-500">
          <div x-show="tab === 'tab1'">
            Content 1
          </div>
          <div x-show="tab === 'tab2'">
            Content 2
          </div>
          <div x-show="tab === 'tab3'">
            Content 3
          </div>
          <div x-show="tab === 'tab4'">
            Content 4
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
