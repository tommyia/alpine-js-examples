<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Alpine.js Example</title>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body
  x-data="alertComponent()"
  x-init="$watch('openAlertBox', value => {
    if(value){
      setTimeout(function () {
        openAlertBox = false
      }, 2000)
    }
  })"
  class="relative"
>
  <div class="absolute flex items-center bg-gray-200 py-3 px-2 space-x-4">
    <a href="./index.html" class="text-blue-500 hover:text-blue-600">Validation</a>
    <a href="./alert.html" class="text-blue-500 hover:text-blue-600">Alert</a>
    <a href="./dataTable.html" class="text-blue-500 hover:text-blue-600">Data Table</a>
  </div>
  <div class="bg-gray-200 h-screen">
    <div class="container mx-auto w-full h-full">
      <div class="max-w-screen-sm mx-auto w-full h-full flex flex-col items-center justify-center">
        <div class="flex space-x-2">
          <button @click="showAlert('success')" class="px-2 py-1 text-white bg-green-500 rounded hover:bg-green-600">Success</button>
          <button @click="showAlert('info')" class="px-2 py-1 text-white bg-blue-500 rounded hover:bg-blue-600">Info</button>
          <button @click="showAlert('warning')" class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-600">Warning</button>
          <button @click="showAlert('danger')" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-600">Danger</button>
        </div>
      </div>
    </div>
  </div>
  
  <template x-if="openAlertBox">
    <div
      class="fixed bottom-0 right-0"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
    >
      <div class="p-10">
        <div class="flex items-center text-white text-sm font-bold px-4 py-3 rounded shadow-md" :class="alertBackgroundColor" role="alert">
          <span x-html="alertMessage" class="flex"></span>
          <button type="button" class="flex" @click="openAlertBox = false">
            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 ml-4"><path d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </template>
  <script src="../assets/js/main.js"></script>
</body>
</html>
